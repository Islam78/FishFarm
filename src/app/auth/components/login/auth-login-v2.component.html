<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Fish Farm</h2>
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/login-v2.svg'
          " alt="Login V2" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5 mt-2">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto mt-5">
        <h2 class="card-title font-weight-bold mb-1">Welcome to Fish farm! 👋</h2>
        <!-- <p class="card-text mb-2">Please sign-in to your account and start the adventure</p> -->
        <ngb-alert [type]="'primary'" [dismissible]="false">
          <div class="alert-body font-small-2">
            <p>
              <small class="mr-50"><span class="font-weight-bold">Admin:</span> islam | islam123</small>
            </p>
            <p>
              <small class="mr-50"><span class="font-weight-bold">Client:</span> hema | hema123</small>
            </p>
          </div>
        </ngb-alert>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" for="login-code">Code</label>
            <input type="text" formControlName="code" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }" placeholder="islam" aria-describedby="login-code"
              autofocus="" tabindex="1" />
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
              <div *ngIf="f.code.errors.required">code is required</div>
              <div *ngIf="f.code.errors.code">code must be a valid code address</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Type</label>
            </div>
            <div class="form-group">
              <ng-select [ngClass]="{ 'is-invalid error': submitted && f.UserType.errors }" [items]="[
              {UserType:'Admin', id:'0'},
              {UserType:'User', id:'1'}
              ]" ngModel name="UserType" formControlName="UserType" #UserType bindLabel="UserType" bindValue="id"
                required [class.error]=" !UserType.valid && f.submitted"></ng-select>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>{{'Sign In'}}
          </button>
        </form>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
